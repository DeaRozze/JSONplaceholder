<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSONPlaceholder API Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        overflow-x: auto;
        max-height: 300px;
      }
      ul {
        background-color: #f9f9f9;
        padding: 10px;
        list-style-type: disc;
      }
    </style>
  </head>
  <body>
    <h1>Работа с JSONPlaceholder</h1>

    <button id="all-posts-btn">Получить все посты</button>
    <button id="post-by-id-btn">Получить пост с ID = 1</button>
    <button id="create-post">Создать пост</button>
    <button id="update-post">Обновить пост</button>
    <button id="delete-post">Удалить пост</button>
    <button id="titles-btn">Заголовки постов (ID 1–5)</button>

    <h2>Результат:</h2>
    <pre id="output">Нажми кнопку, чтобы увидеть результат...</pre>

    <h2>Заголовки:</h2>
    <ul id="titles"></ul>

    <script type="module" src="./main.js"></script>
  </body>
</html>
